<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div>
      <header>
        <h1 id="title" class="text-center">Leigh Hair Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking your time to help us improve our platform
        </p>
      </header>
      <form id="survey-form" action="">
        <div class="form-group">
          <label
            for="name"
            id="name-label"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          ></label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label"></label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="100"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>What is your hair type?</p>
          <select name="role" id="drop-down" class="form-control" required>
            <option value="">Select hair type</option>
            <option value="">Type 1</option>
            <option value="">Type 2</option>
            <option value="">Type 3</option>
            <option value="">Type 4</option>
            <option value="">Mixed hair type</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend our products to a friend?</p>
          <label for="">
            <input
              name="user-recommend"
              type="radio"
              value="definitely"
              checked
            />Definitely
          </label>
          <label
            ><input
              name="user-recommend"
              type="radio"
              class="input-radio"
              value="maybe"
            />Maybe</label
          >
          <label
            ><input
              name="user-recommend"
              class="input-radio"
              type="radio"
              value="not-sure"
            />Not sure</label
          >
        </div>
        <div class="form-group">
          <p>What is your favourite product?</p>
          <select name="" id="">
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
      </form>
    </div>
  </body>
</html>
