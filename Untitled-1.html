<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <div>
      <header>
        <h1 id="title" class="text-center">Leigh Hair Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking your time to help us improve our platform
        </p>
      </header>
      <form id="survey-form" action="">
        <div class="form-group">
          <label
            for="name"
            id="name-label"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          ></label>
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label"></label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="100"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p></p>
          <select name="role" id="drop-down" class="form-control" required>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group"></div>
      </form>
    </div>
  </body>
</html>
